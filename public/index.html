<!doctype html>
<html ng-app="bgk">
<head>
	<title>BGK</title>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
	<script src="app.js"></script>

</head>
<body ng-controller="mainController">
		<h1>Bubba Gump Kimchi!</h1>
		<div id="todo-list">
			<div>
				<div ng-repeat="todo in todos">
					<button type="button" ng-click="deleteTodo(todo._id)">DELETE</button>
					<span>{{ todo.username }}&nbsp;:&nbsp;&nbsp;{{ todo.text }}</span>
				</div>
			</div>
		</div>
		<div id="todo-form">
			<div class>
				<form ng-submit="createTodo()">
					<div>
						Username: <input type="text" ng-model="username.text" placeholder="USERNAME" />
						Post: <input type="text" ng-model="post.text" placeholder="MESSAGE">
						<button type="submit">Post</button>
					</div>
				<!-- 		<input type="text" ng-model="formData.text">
					</div>
					<button type="submit" ng-click="createTodo()">Add</button> -->
				</form>
			</div>
		</div>

	</div>

</body>
</html>
